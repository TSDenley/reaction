<template name="showing">
	{{! TODO: Showing page background image }}
    <div class="page-header" style="background-image: url();">
		<h1 class="h1">{{toUpperCase showTag.name}}</h1>
	</div>

    <div class="container-main">
        <div class="row">
            <div class="col-sm-12">

                {{#if currentUser}}
                    {{> accounts tpl="loginDropdown"}}
                {{/if}}

                <h3 class="current-show-label">Current Show</h3>

                <h2 class="show-tag-title">{{showTag.name}}</h2>

                <p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>

                <div class="showing-prints">
                    {{#each artist in printsByArtist}}
                        <div class="artist">
                            <h2 class="h2">{{toUpperCase (artist.name)}}</h2>
                            <div class="row grid">
                                {{#each print in artist.prints}}
									{{> showingPrint print}}
                                {{/each}}
                            </div>
                        </div>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
</template>


<template name="showingPrint">
	<div class="print grid-item col-xs-6">
		<a href="{{pathFor 'product' _id=_id}}">
			{{#with media}}
				<img src="{{url store='medium'}}" alt="{{title}}" class="print-image">
			{{else}}
				<img class="product-image" src="/resources/placeholder.gif">
			{{/with}}

			<h3 class="h3"><em>{{title}}</em>, {{printYear _id}}</h3>
			<p class="description">{{description}}</p>
		</a>
	</div>
</template>
