<template name="homepage">

	{{#if homeSlides}}
	    <div class="swiper-container">
	        <div class="swiper-wrapper">

				{{#each homeSlides}}
		            <div class="swiper-slide slide-{{@index}}" style="background-image:url({{slideImgPath}}{{background_image}})">
		                <h2 class="slide-title">{{subtitle}}</h2>
		                <h1>{{{title}}}</h1>
		                <p>{{strapline}}</p>
		                <a href="{{cta_link}}" class="btn btn-sm btn-10a">{{cta_text}}</a>
		            </div>
				{{/each}}

		        <div class="swiper-pagination"></div>
			</div>
	    </div>
	{{/if}}


	<div class="container-main">
	    <div class="row">
	        <div class="col-sm-12">

                {{#if currentUser}}
                    {{> accounts tpl="loginDropdown"}}
                {{/if}}

	            <h3 class="static-label">Current Show</h3>

                <h2 class="show-tag-title">{{showTag.name}}</h2>

				<div class="show-swiper-container">
					<div class="swiper-wrapper">

		                {{#each showProducts}}
		                    {{#if isVisible}}
		                        <div class="show-print swiper-slide">
		                            <div class="product-primary-images show-product-images">
		                                {{#with media}}
		                                    <div class="product-image" style="background-image: url('{{url store='large'}}')"></div>
		                                {{else}}
		                                  <div class="product-image" style="background-image: url(/resources/placeholder.gif)"></div>
		                                {{/with}}
		                            </div>
                                    <h3 class="show-product-title">Artist Name</h3>
                                    <p><em>{{title}}</em> 2015</p>
                                    <p>Letterpress Print</p>
		                        </div>
		                    {{/if}}
		                {{/each}}

					</div>
				</div><!-- .show-swiper-container -->

                <h2 class="show-tag-title">Artists</h2>

                <div class="show-swiper-container">
					<div class="swiper-wrapper">

                        {{#each showProducts}}
		                    {{#if isVisible}}
		                        <div class="show-print swiper-slide">
		                            <div class="product-primary-images show-product-images">
		                                {{#with media}}
		                                    <div class="product-image" style="background-image: url('{{url store='large'}}')"></div>
		                                {{else}}
		                                  <div class="product-image" style="background-image: url(/resources/placeholder.gif)"></div>
		                                {{/with}}
		                            </div>
                                    <h3 class="show-product-title">Artist Name</h3>
                                    <p><em>{{title}}</em> 2015</p>
                                    <p>Letterpress Print</p>
		                        </div>
		                    {{/if}}
		                {{/each}}

					</div>
				</div><!-- .show-swiper-container -->

	        </div>
	    </div>
	</div>

</template>
