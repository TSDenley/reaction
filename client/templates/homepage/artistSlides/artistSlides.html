<template name="artistSlides">
	<div class="artists-swiper-container">
		<div class="swiper-wrapper">

			{{#each artist in (printsByArtist 1)}}
				<div class="swiper-slide">
					{{#each print in artist.prints}}
						{{> artistSlide print}}
					{{/each}}
				</div>
			{{/each}}

		</div>
	</div>
</template>


<template name="artistSlide">
	<div class="print">
		{{#with media}}
			<div class="product-image" style="background-image: url('{{url store='medium'}}')"></div>
		{{else}}
			<div class="product-image" style="background-image: url(/resources/placeholder.gif)"></div>
		{{/with}}

		<h3 class="h3 artist-name">{{artist}}</h3>
		<h4 class="h4 print-title"><em>{{title}}</em>, {{printYear _id}}</h4>
		<p class="description">{{description}}</p>
	</div>
</template>
