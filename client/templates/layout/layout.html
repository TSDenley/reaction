<template name="layout">
	<!-- to use, implement Template.layout.replaces "coreLayout" -->
	<main role="main" id="main">
		<div class="container-fluid">
			<span id="layout-alerts">{{>bootstrapAlerts}}</span>
			{{> yield}}
		</div>
	</main>
	<footer class="reaction-navigation-footer">{{>yield region="layoutFooter"}}</footer>
</template>
