<template name="linkedProducts">
	<div class="row linked-products">
		<div class="col-sm-12">

			<h3 class="h3">Other Works in Show</h3>

			<div class="row grid current-show">
				{{#each otherShowWorks}}
					{{> linkedProduct}}
				{{/each}}
			</div>

			{{#if artistOtherWorks}}
				<h3 class="h3">Other Works by {{toTitleCase(printsArtistName _id)}}</h3>

				<div class="row grid artist">
					{{#each artistOtherWorks}}
						{{> linkedProduct}}
					{{/each}}
				</div>
			{{/if}}

		</div>
	</div>
</template>


<template name="linkedProduct">
	<div class="col-sm-6 print grid-item">
		<a href="{{pathFor 'product'}}">
			{{#with media}}
				<img src="{{url store='medium'}}" alt="{{title}}" class="print-image">
			{{else}}
				<div class="product-image placeholder" style="background-image: url(/resources/placeholder.gif)"></div>
			{{/with}}

			<h4 class="h4">{{title}}</h4>
			<h5 class="h5"><em>{{toTitleCase(printsArtistName _id)}}</em>, {{printYear _id}}</h5>
		</a>
	</div>
</template>
