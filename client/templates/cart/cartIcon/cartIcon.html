<template name="newCartIcon">
  {{#with cart}}
    <div class="show-cart cart-icon">

      <span data-event-category="cart"
        data-event-action="cart-click"
        data-event-label="cart toggle click"
        data-event-value="{{_id}}">Cart</span>

      {{#if showCartIconWarning}}
        <div class="badge badge-warning">!</div>
      {{/if}}

      <div class="badge">{{orElse cartCount 0}}</div>

    </div>
  {{/with}}
</template>
